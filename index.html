<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Portafolio - Adrián Prieto Vuosalmi</title>
    <link rel="icon" type="image/png" href="./img/icono.png" />
    <!-- estilos -->
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.1.2-web/css/all.css"
    />
    <link rel="stylesheet" href="fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="css/scroll.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>Maquetación Proyecto CV</title>
  </head>
  <body>
    <div id="miPopup" style="display: none">
      <div>
        <h2>Gracias por descargar mi curriculum</h2>
        <p>ahora abrelo</p>
        <button id="cerrarPopup">Cerrar</button>
      </div>
    </div>

    <!-- layout principal. Usamos metodología BEM -->
    <div class="layout">
      <!-- barra lateral (info usuario). -->
      <nav class="layout__menu">
        <ul class="menu__list">
          <li class="menu__option">
            <a href="index.html" class="menu__link menu__link--active">
              <i class="menu__icon fa-solid fa-house"></i>
              <span class="menu__overlay">Home</span>
            </a>
          </li>
          <li class="menu__option">
            <a href="sobre-mi.html" class="menu__link">
              <i class="menu__icon fa-solid fa-user"></i>
              <span class="menu__overlay">Sobre mí</span>
            </a>
          </li>
          <li class="menu__option">
            <a href="curriculum.html" class="menu__link">
              <i class="menu__icon fa-solid fa-graduation-cap"></i>
              <span class="menu__overlay">Curriculum</span>
            </a>
          </li>
          <li class="menu__option">
            <a href="portafolio.html" class="menu__link">
              <i class="menu__icon fa-solid fa-briefcase"></i>
              <span class="menu__overlay">Portafolio</span>
            </a>
          </li>
          <li class="menu__option">
            <a href="blog.html" class="menu__link">
              <i class="menu__icon fa-solid fa-book"></i>
              <span class="menu__overlay">Blog</span>
            </a>
          </li>
          <li class="menu__option">
            <a href="contacto.html" class="menu__link">
              <i class="menu__icon fa-solid fa-envelope"></i>
              <span class="menu__overlay">Contacto</span>
            </a>
          </li>
        </ul>
      </nav>
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- información general usuario -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <div class="image_header">
                <img
                  src="img/developer.jpg"
                  class="user-info__image"
                  alt="Foto de perfil"
                />
              </div>

              <div class="user-info__links">
                <ul class="links__social">
                  <li class="social__option">
                    <a href="#" class="social__link">
                      <i class="social__icon fa-brands fa-youtube"></i>
                    </a>
                  </li>
                  <li class="social__option">
                    <a href="#" class="social__link">
                      <i class="social__icon fa-brands fa-linkedin"></i>
                    </a>
                  </li>
                  <li class="social__option">
                    <a href="#" class="social__link">
                      <i class="social__icon fa-brands fa-instagram"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- aquí iría la sombra -->
            </div>
          </div>
          <!-- menú de navegación -->

          <div class="HeroContent">
            <h2 class="user-info__name">Adrián Prieto Vuosalmi</h2>
            <h4 class="user-info__job">Estudiante - Desarrollador Web</h4>

            <!-- link a redes sociales -->

            <!-- botón del curriculum -->
            <div id="abrirPopup" class="user-info__buttons">
              <a href="#" class="user-info__btn">Descargar CV</a>
            </div>
          </div>

          <!-- pié de página -->
          <footer class="user-info__footer">
            &copy; 2024 Adrián Prieto Vuosalmi - Web
          </footer>
        </section>
      </aside>

      <!-- contenido principal -->
      <main class="layout__content">
        <section class="content__page">
          <h1 class="page__name">Adrián Prieto Vuosalmi</h1>
          <div class="typed_container">
            <span class="page__job" id="element">Desarrollador Web</span>
          </div>
        </section>
      </main>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["Desarrollador Web", "Pentester"],
        typeSpeed: 50,
        loop: true,
        backSpeed: 50,
        smartBackspace: true,
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
    <script src="./js/map.js"></script>
  </body>
</html>
